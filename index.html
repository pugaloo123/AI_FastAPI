<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI FastAPI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .response-box {
            background: #fff;
            padding: 16px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .history {
            margin-top: 30px;
        }
        .history h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AI FastAPI Chat</h1>

    <!-- Форма отправки запроса -->
    <form id="chat-form">
        <label for="prompt">Введите запрос:</label>
        <textarea id="prompt" placeholder="Например: Привет, как дела?"></textarea>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <!-- Блок с ответом -->
    <div class="response-box" id="response-box"></div>

    <!-- История запросов -->
    <div class="history">
        <h2>История:</h2>
        <ul id="history-list"></ul>
    </div>
</div>

<script>
    // API URL сервера
    const API_URL = "http://localhost:8000/requests";

    const form = document.getElementById('chat-form');
    const promptInput = document.getElementById('prompt');
    const responseBox = document.getElementById('response-box');
    const historyList = document.getElementById('history-list');

    // Функция загрузки истории запросов
    async function loadHistory() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error("Ошибка при загрузке истории");
            const data = await res.json();

            historyList.innerHTML = "";
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `Промпт: "${item.promt}", Ответ: "${item.response}"`;
                historyList.appendChild(li);
            });
        } catch (err) {
            console.error(err);
        }
    }

    // Обработчик формы отправки нового запроса
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const prompt = promptInput.value.trim();
        if (!prompt) return;

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ promt: prompt })
            });

            if (!res.ok) throw new Error("Ошибка при отправке запроса");

            const result = await res.json();
            responseBox.textContent = "Ответ: " + (result.answer || "нет ответа");

            promptInput.value = "";
            loadHistory(); // обновляем историю
        } catch (err) {
            responseBox.textContent = "❌ " + err.message;
            console.error(err);
        }
    });

    // При загрузке страницы — подгружаем историю
    window.onload = loadHistory;
</script>

</body>
</html>
